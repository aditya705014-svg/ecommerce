{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <!-- Main Login Form -->
  <main class="form-signin w-100 m-auto">
    <!-- yaha tum /login hardcode mat karo, django url name use karo -->
    <form method="POST" action="{% url 'login' %}" class="form-sign">
 {% csrf_token %}

      <!-- Logo -->
      <img src="https://images.unsplash.com/photo-1638864615951-360884c3a277?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="My Logo" width="120" height="100">


      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <!-- Username -->
      <div class="form-floating mb-2">
        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Enter Username" required>
        <label for="floatingInput">Username</label>
      </div>

      <!-- Password -->
      <div class="form-floating mb-2">
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <!-- Remember Me -->
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          Remember me
        </label>
      </div>

      <!-- Agar error message aaya toh show karo -->
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <!-- Submit Button -->
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
       <p class="mt-3 text-center">
        Don’t have an account? 
        <a href="{% url 'register' %}">Register here</a>
      </p>

      <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
    </form>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
