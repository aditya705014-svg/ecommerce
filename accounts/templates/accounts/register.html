{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <main class="form-signin">
    <form method="POST">
      {% csrf_token %}
      
      <!-- Logo -->
      <img src="https://images.unsplash.com/photo-1638864615951-360884c3a277?q=80&w=764&auto=format&fit=crop" alt="Logo" width="120" height="100">

      <h1 class="h3 mb-3 fw-normal">Create Account</h1>

      <!-- Username -->
      <div class="form-floating mb-2">
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
        <label for="username">Username</label>
      </div>

      <!-- Password -->
      <div class="form-floating mb-2">
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
        <label for="password">Password</label>
      </div>

      <!-- Confirm Password -->
      <div class="form-floating mb-2">
        <input type="password" class="form-control" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <!-- Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <!-- Submit Button -->
      <button class="btn btn-primary w-100 py-2" type="submit">Register</button>

      <!-- Redirect to login -->
      <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>

      <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
    </form>
  </main>

</body>
</html>
