{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Success</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* purple-blue gradient */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-box {
            background: #fff;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #28a745;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
        }
        p {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
        .highlight {
            color: #ff4081; /* special pink highlight */
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h1> Order Placed Successfull !!!!! Thanks for shoping by kscart</h1>
    </div>
</body>
</html>
